{% extends "includes/layout.html" %}

	{% block content %}

		<div class="col-md-12 col-sm-12 mt-2 mb-2">
			<div class="row">
					
				<div class="col-md-8 col-sm-12">
					{% if data.posts %}
						{% for post in data.posts %}
							<div class="card bg-dark text-primary mb-2">
								<div class="card-header">
									<h1 class="text-center">{{ post.title }}</h1>
								</div>
								<div class="card-body">
									<img src="{{ URLROOT }}/{{ post.image }}" id="post-photo">
								</div>
								<div class="card-footer">
									<a href="{{ URLROOT }}/posts/show/{{ post.slug }}">Read more...</a>
								</div>
							</div>
						{% endfor %}
					{% else %}
					{% endif %}
				</div>
				<div class="col-md-4 col-sm-12">
					<ul class="list-group bg-dark">
					{% for user in data.users %}
						<li class="list-group-item text-center bg-dark"><a href="{{ URLROOT }}/users/show/{{ user.id }}">{{ user.firstname }} {{ user.lastname }}</a></li>
					{% endfor %}
					</ul> 
				</div>

			</div>			
		</div>

	{% endblock %}
